<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image and Video Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            perspective: 1000px; /* Adds depth to the 3D effect */
        }

        .gallery {
            position: relative;
            width: 200px; /* Width of each item */
            height: 300px; /* Height of each item */
            transform-style: preserve-3d;
            animation: rotateY 25s linear infinite; /* Smooth continuous rotation */
        }

        .gallery .item {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Ensures content doesn't spill outside */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery .item img,
        .gallery .item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures content fills the card */
        }

        /* Calculate rotation angles and position */
        .gallery .item:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .gallery .item:nth-child(2) { transform: rotateY(51.43deg) translateZ(300px); }
        .gallery .item:nth-child(3) { transform: rotateY(102.86deg) translateZ(300px); }
        .gallery .item:nth-child(4) { transform: rotateY(154.29deg) translateZ(300px); }
        .gallery .item:nth-child(5) { transform: rotateY(205.71deg) translateZ(300px); }
        .gallery .item:nth-child(6) { transform: rotateY(257.14deg) translateZ(300px); }
        .gallery .item:nth-child(7) { transform: rotateY(308.57deg) translateZ(300px); }

        @keyframes rotateY {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="item"><img src="img/1.jpg" alt="Image 1"></div>
        <div class="item"><img src="img/2.jpg" alt="Image 2"></div>
        <div class="item"><img src="img/3.jpg" alt="Image 2"></div>
       
        <div class="item"><img src="img/4.jpg" alt="Image 4"></div> 
        <div class="item"><img src="img/6.png" alt="Image 5"></div>
        <div class="item"><img src="img/7.jpg" alt="Image 6"></div>
        <div class="item">
            <video autoplay muted loop>
                <source src="img/6.mp4" type="video/mp4">
                Your browser does not support the video tags.
            </video>
        </div>
    </div>
</body>
</html>
